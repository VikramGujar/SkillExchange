<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SkillExchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="welcome.css">
    <style>
        :root {
            --btn-color: #FFC200;
            --btn-hover-color: #ff9900;
            --bg-color: #F9FAFC;
            --txt-color: #222;
            --white-color: #fff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Section Styling */
        header {
            background: linear-gradient(to right, #ffe387, #ffd034);
            color: var(--txt-color);
            padding: 10px 20px;
            height: 10vh;
        }

        .logo img {
            height: 40px;
        }

        .header-icons i {
            font-size: 1.5rem;
            color: var(--txt-color);
            transition: all 500ms;
        }

        .header-icons i:hover {
            color: var(--bg-color);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Hero Section Styling */
        .hero {
            background-image: url('../assets/image/hero-bg-2.jpg');
            background-size: cover;
            background-position: center;
            color: var(--white-color);
            height: 90vh;
            display: flex;
            align-items: center;
        }

        .slogun {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .hero-paragraph {
            font-size: 1.25rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .hero-buttons .btn {
            font-size: 1.25rem;
            padding: 15px 40px;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--btn-color);
            color: var(--white-color);
            border: none;
            transition: all 500ms;
        }

        .btn-primary:hover {
            background-color: var(--btn-hover-color);
        }

        .btn-outline-light {
            border-color: var(--white-color);
            color: var(--white-color);
            transition: all 500ms;
        }

        .btn-outline-light:hover {
            background-color: var(--white-color);
            color: var(--txt-color);
        }

        /* About Us Section */
        .about {
            padding: 60px 20px;
            background-color: var(--bg-color);
            text-align: center;
        }

        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 1.2rem;
            color: var(--txt-color);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Features Section */
        .features {
            padding: 60px 20px;
        }

        .features h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .feature-card {
            text-align: center;
            padding: 20px;
            background: var(--white-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 300ms;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--btn-color);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .feature-card p {
            font-size: 1rem;
            color: var(--txt-color);
        }

        /* Footer Section */
        footer {
            background: var(--txt-color);
            color: var(--white-color);
            text-align: center;
            padding: 20px 10px;
        }
    </style>
</html>
