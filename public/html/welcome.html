<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SkillExchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="wellcome.css">
    <style>
    
    :root {
    --btn-color: #FFC200;
    --bg-color: #F9FAFC;
    --txt-color: #222;
    --white-color: #fff;
}

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

/* Header Section Styling */
header {
    background: linear-gradient(to right, #ffe387, #ffd034);
    color: var(--txt-color);
    padding: 10px 20px;
    height: 10vh;
}

.logo img {
    height: 40px;
}

.header-icons i {
    font-size: 1.5rem;
    color: var(--txt-color);
    transition: all 500ms;
}

.header-icons i:hover {
    color: var(--bg-color);
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Hero Section Styling */
:root {
    --btn-color: #FFC200;
    --btn-hover-color: #ff9900;
    --white-color: #ffffff;
    --txt-color: #222222;
}

.hero {
    background-image: url('../assets/image/hero-bg-2.jpg');
    background-size: cover;
    background-position: unset;
    color: var(--white-color);
    height: 90vh;
    padding: 0;
    position: relative;
    display: flex;
    overflow: hidden;
}

.hero .container {
    z-index: 2;
    display: flex;
    flex-direction: column;
}

.slogun {
    font-size: 3rem;
    font-weight: bold;
    position: relative;
    bottom: 100px;
    right: 400px;
    width: 50%;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
}

.hero-paragraph {
    font-size: 1.25rem;
    position: relative;
    bottom: 50px;
    right: 400px;
    width: 50%;
    
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
}

.hero-buttons {
    position: relative;
    right: 400px;
    width: 50%;
}

.hero .btn {
    font-size: 1.25rem;
    padding: 15px 40px;
    border-radius: 50px;
    text-transform: uppercase;
    font-weight: bold;
}

.hero .btn-primary {
    background-color: var(--btn-color);
    color: var(--white-color);
    border: none;
    transition: all 500ms;
}

.hero .btn-primary:hover {
    background-color: var(--btn-hover-color);
}

.hero .btn-outline-light {
    background-color: transparent;
    border-color: var(--white-color);
    color: var(--white-color);
    transition: all 500ms;
}

.hero .btn-outline-light:hover {
    background-color: var(--white-color);
    color: var(--txt-color);
}


    </style>
    
</head>
<body>
    <!--------------------------------- Header ------------------------------------------------->
    
    <header>
        <div class="container">
            <div class="logo">
                <img src="../assets/image/Header-logo.png" alt="SkillExchange Logo">
            </div>
            <div class="header-icons d-flex align-items-center">
                <button class="btn btn-link text-white me-3"><i class="bi bi-bell"></i></button>
                <button class="btn btn-link text-white"><i class="bi bi-person-circle"></i></button>
            </div>
        </div>
    </header>

    <!---------------------------------------- Hero ------------------------->
    
    <section class="hero d-flex justify-content-center align-items-center">
        <div class="container">
            <h1 class="slogun">Share Your Knowledge. Unlock Your Potential.</h1>
            <p class="lead mb-4 hero-paragraph">
                SkillExchange is a platform where users can teach what they know and learn what they don't, 
                fostering a collaborative environment for skill-sharing and mutual growth, 
                with a focus on personal and professional development.
            </p>
            <div class="hero-buttons">
                <a href="#start" class="btn btn-primary btn-lg me-3">Start Your Journey</a>
                <a href="#about" class="btn btn-outline-light btn-lg">Learn More</a>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
